{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Calculo de compras</h1>
    <form method="post">
        <div class="form-group">
            <label for="name">Ingresa tu nombre</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="age">Ingresa tu edad</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="cans">Ingresa la cantidad de tarros de pintura a comprar</label>
            <input type="number" id="cans" name="cans" required>
        </div>

        <button type="submit" class="submit-button">Calcular</button>
    </form>
</div>

{% if name %}
<p>Nombre de cliente: {{ name }}</p>
<p>Total sin descuento: ${{ total_price }}</p>
<p>El descuento es:${{ discount_amount }}</p>
<p>Total a pagar: ${{ total_with_discount }}</p>
{% endif %}
{% endblock %}
